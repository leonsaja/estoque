{% extends 'base.html' %}
{%block title%} Movimento de Saida no Estoque{%endblock title%}



{%block content%}
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-right">
			<a href="{% url 'estoque:dar_saida_estoque'%}" class="btn btn-primary"
				>Saída</a
			>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="float-right mt-3">
				<form
					class="form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
					method="GET"
				>
					<div class="input-group">
						<input
							name="search"
							type="text"
							class="form-control bg-light border-0 small"
							placeholder="Pesquisa"
							value="{{request.GET.search}}"
						/>
						<div class="input-group-append">
							<button class="btn btn-primary">
								<i class="fas fa-search fa-sm"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive-md">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Item</th>
					<th>NF</th>
					<th>Data</th>
					<th>Funcionario</th>
					<!--            <th colspan="2">Opção</th>-->
				</tr>
			</thead>
			<tbody>
				{%for obj in objs%}
				<tr>
					<td>
						<a href="{% url 'estoque:estoque_entrada_detail' obj.id%}"
							>{{obj}}</a
						>
					</td>
					<td>{{obj.nf}}</td>
					<td>{{obj.created}}</td>
					<td>{{obj.funcionario.first_name}}</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
</div>
{%endblock content%}
