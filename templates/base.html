<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=" {% static '/img/favicon.ico' %} " />

    <title> {% block title %}{% endblock %} </title>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pasta sb-admin -->

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="/static/sb-admin/css/sb-admin-2.css">
    <link href="/static/sb-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/static/sb-admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


</head>

<body id="page-top">

    <div id="wrapper">

        {% include 'includes/sidenav.html'%}

        <div id="content-wrapper" class="d-flex flex-column">
                {% include 'includes/navbar.html'%}

            {% block content %}
                {% endblock %}

            {% include 'includes/footer.html'%}
        </div>
    </div>


    {% include 'includes/scripts.html'%}

      <!-- Pasta js  'formset '  -->
    <script src="/static/js/jquery.formset.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/utils.js"></script>

    <script>

        {%block scripts %} {% endblock scripts %}
    </script>

</body>
